<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stylish Memo App</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(135deg, #f5f7fa 0%, #c3cfe2 100%);
            height: 100vh;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .memo-container {
            background: #fff;
            border-radius: 12px;
            padding: 25px;
            width: 80%;
            max-width: 600px;
            box-shadow: 0px 10px 30px -5px rgba(0, 0, 0, 0.1);
        }

        .memo-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        h1 {
            font-weight: 600;
            margin: 0;
        }

        .memo-textarea {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            line-height: 1.5;
            font-family: 'Poppins', sans-serif;
            outline: none;
            resize: none;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.03);
        }

        button {
            padding: 10px 20px;
            border: none;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        button:hover {
            opacity: 0.85;
        }
    </style>
</head>
<body>
    <div class="memo-container">
        <div class="memo-header">
            <h1>Memo</h1>
            <button>Save</button>
        </div>
        <textarea class="memo-textarea" rows="10" placeholder="Write your memo here..."></textarea>
    </div>

    <script>
        // ここにメモアプリのJavaScriptを追加します。
        const saveButton = document.querySelector('button');
        const textarea = document.querySelector('.memo-textarea');

        saveButton.addEventListener('click', () => {
            localStorage.setItem('memo', textarea.value);
        });

        // ページ読み込み時に、以前のメモをロード
        window.addEventListener('DOMContentLoaded', () => {
            textarea.value = localStorage.getItem('memo') || '';
        });
    </script>
</body>
</html>
