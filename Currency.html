<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>currency</title>
  <link rel="stylesheet" href="/sampleWeb/src/css/currency.css">
</head>
<body>
  <div class="converter">
    <h2>通貨レートを計算するアプリ</h2>
    <p>※apiの仕様変更により現在使用できません</p>
    <select name="" id="fromCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
    </select>
    <input type="number" id="amount" placeholder="金額を入力">
    <select name="" id="toCurrency">
      <option value="USD">USD</option>
      <option value="EUR">EUR</option>
      <option value="JPY">JPY</option>
    </select>
    <button onclick="convertCurrency()">変換</button>
    <div id="result">結果がこちらに表示されます。</div>
  </div>
  <script src="/sampleWeb/src/js/currency.js"></script>
  
</body>
</html>
